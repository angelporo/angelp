      <figure class="highlight golang"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">import</span> (</div><div class="line">    <span class="string">"errors"</span></div><div class="line">    <span class="string">"fmt"</span></div><div class="line">)</div><div class="line"></div><div class="line"><span class="comment">// 定义item结构</span></div><div class="line"><span class="keyword">type</span> item <span class="keyword">struct</span> &#123;</div><div class="line">    Name <span class="keyword">string</span></div><div class="line">&#125;</div><div class="line"><span class="comment">// item结构实现Stringer接口 在调用fmt.PrintIn时自动调用String方法</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(i item)</span> <span class="title">String</span><span class="params">()</span> <span class="title">string</span></span> &#123;</div><div class="line">    <span class="keyword">return</span> fmt.Sprintf(<span class="string">"item name:%v"</span>, i.Name)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 定义person结构</span></div><div class="line"><span class="keyword">type</span> person <span class="keyword">struct</span> &#123;</div><div class="line">    Name <span class="keyword">string</span></div><div class="line">    Sex  <span class="keyword">string</span></div><div class="line">&#125;</div><div class="line"><span class="comment">// person结构实现Stringer接口 在调用fmt.PrintIn时自动调用String方法</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(p person)</span> <span class="title">String</span><span class="params">()</span> <span class="title">string</span></span> &#123;</div><div class="line">    <span class="keyword">return</span> fmt.Sprintf(<span class="string">"person name:%v sex:%v"</span>, p.Name, p.Sex)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 这种情况一般是需要类型断言。类型断言接受一个接口值， 并从中提取指定的明确类型的值。</span></div><div class="line"><span class="comment">// 其语法借鉴自类型选择开头的子句，但它需要一个明确的类型， 而非 type 关键字：</span></div><div class="line"><span class="comment">// 说白了就是不明确传入type类型,  需要用interface来判断传入的具体type类型来做相应的操作</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">Parse</span><span class="params">(i <span class="keyword">interface</span>&#123;&#125;)</span> <span class="title">interface</span></span>&#123;&#125; &#123;</div><div class="line">    <span class="keyword">switch</span> i.(<span class="keyword">type</span>) &#123;</div><div class="line">    <span class="keyword">case</span> <span class="keyword">string</span>:</div><div class="line">        <span class="keyword">return</span> &amp;item&#123;</div><div class="line">            Name: i.(<span class="keyword">string</span>),</div><div class="line">        &#125;</div><div class="line"></div><div class="line">    <span class="keyword">case</span> []<span class="keyword">string</span>:</div><div class="line">        data := i.([]<span class="keyword">string</span>)</div><div class="line">        length := <span class="built_in">len</span>(data)</div><div class="line">        <span class="keyword">if</span> length == <span class="number">2</span> &#123;</div><div class="line">            <span class="keyword">return</span> &amp;person&#123;</div><div class="line">                Name: data[<span class="number">0</span>],</div><div class="line">                Sex:  data[<span class="number">1</span>],</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">return</span> <span class="literal">nil</span></div><div class="line">        &#125;</div><div class="line"></div><div class="line">    <span class="keyword">default</span>:</div><div class="line">        <span class="built_in">panic</span>(errors.New(<span class="string">"Type match miss"</span>))</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="literal">nil</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">    p1 := Parse(<span class="string">"apple"</span>).(*item)</div><div class="line">    fmt.Println(p1)</div><div class="line">    p2 := Parse([]<span class="keyword">string</span>&#123;<span class="string">"zhanghan"</span>, <span class="string">"man"</span>&#125;).(*person)</div><div class="line">    fmt.Println(p2)<span class="comment">// 调用的时候回自动调用String方法</span></div><div class="line"></div><div class="line">    fmt.Println(p1.Name) <span class="comment">// 调用的时候回自动调用String方法</span></div><div class="line"></div><div class="line">    fmt.Println(p2.Name) <span class="comment">// 调用的时候回自动调用String方法</span></div><div class="line">    fmt.Println(p2.Sex) <span class="comment">// 调用的时候回自动调用String方法</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
